uuid: d7884aac-a17c-4b16-9a85-76d3a8d18160
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_news
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Nodes (News item)'
source:
  plugin: d7_node
  node_type: news
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_news/0/status:
    -
      plugin: get
      source: comment
  field_news_expiry_date:
    -
      plugin: sub_process
      source: field_news_expiry_date
      process:
        value:
          plugin: format_date
          from_format: U
          to_format: U
          source: value
  field_news_main_image:
    -
      plugin: sub_process
      source: field_news_main_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_news_main_text:
    -
      plugin: get
      source: field_news_main_text
  field_news_publish_date:
    -
      plugin: sub_process
      source: field_news_publish_date
      process:
        value:
          plugin: format_date
          from_format: U
          to_format: U
          source: value
  field_news_standfirst:
    -
      plugin: get
      source: field_news_standfirst
  field_homepage_submit:
    -
      plugin: get
      source: field_homepage_submit
  field_reject_content:
    -
      plugin: get
      source: field_reject_content
  field_schedule_for_publishing:
    -
      plugin: get
      source: field_schedule_for_publishing
  field_scheduled_publishing_date:
    -
      plugin: sub_process
      source: field_scheduled_publishing_date
      process:
        value:
          plugin: format_date
          from_format: U
          to_format: U
          source: value
  field_send_moderation:
    -
      plugin: get
      source: field_send_moderation
  og_group_ref:
    -
      plugin: get
      source: og_group_ref
  field_header_colour_selector:
    -
      plugin: get
      source: field_header_colour_selector
  field_editorial_tags:
    -
      plugin: sub_process
      source: field_editorial_tags
      process:
        target_id: tid
destination:
  plugin: 'entity:node'
  default_bundle: news
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
